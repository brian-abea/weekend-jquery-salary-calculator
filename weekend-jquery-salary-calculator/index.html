<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery-3.6.3.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body class="container">
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <h2>Add Employee</h2>
    
    <form id="employee-form">
        <label for="first-name-input"></label>
        <input type="text" placeholder="First Name" id="first-name-input" required><br>

        <label for="last-name-input"></label>
        <input type="text" placeholder="Last Name" id="last-name-input" required><br>

        <label for="id-input"></label>
        <input type="text" placeholder="ID" id="id-input" required><br>

        <label for="job-title-input"></label>
        <input type="text" placeholder="Title" id="job-title-input" required><br>

        <label for="salary-input"></label>
        <input type="number" placeholder="Annual Salary" id="salary-input" required><br>

        <button type="submit" id="submit-btn">Submit</button>
        
    </form>

    <h2>Employees</h2>

    <table id="employee-list">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Salary</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="total-monthly-cost"></div>
</body>
</html>
